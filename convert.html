<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>书签文件转换</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div id="dropZone" class="card-body">
                    <button id="upload" class="btn btn-primary" type="button">上传谷歌浏览器导出的书签文件</button>
                    <input id="fileinput" type="file" accept="text/html" style="display:none;" name="fileselect" multiple>
                    <span>支持拖拽书签文件到这里直接上传</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/assets/js/convert.js"></script>
    </body>
</html>
